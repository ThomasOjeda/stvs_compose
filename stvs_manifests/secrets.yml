apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: studentvisor
type: Opaque
data:
  # Base64 encoded values - replace with your actual base64 encoded secrets
  MONGO_USER: <base64-encoded-mongo-user>
  MONGO_PASSWORD: <base64-encoded-mongo-password>
  JWT_SECRET: <base64-encoded-jwt-secret>
  MASTER_SECRET: <base64-encoded-master-secret>
  MONGO_INITDB_ROOT_USERNAME: <base64-encoded-mongo-root-username>
  MONGO_INITDB_ROOT_PASSWORD: <base64-encoded-mongo-root-password>