apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studentvisor-ingress
  namespace: studentvisor
spec:
  rules:
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-visor-frontend-service
            port:
              number: 80