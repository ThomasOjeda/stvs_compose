# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studentvisor-ingress
  namespace: studentvisor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-service
            port:
              number: 80